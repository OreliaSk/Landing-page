	<title>Orélia Sokambi - Landing Page</title>
</head>
<body data-spy="scroll" data-target=".header">

	<header class="header text-center container-fluid">
		<div class="container">
			<h1 class="animated slideInDown">Web developper in training</h1>
			<h2 class="animated slideInDown">I'm French and live in Paris. I'm passionate about <span>web development</span>, <span>creation</span> and <span>webdesign</span>.
	 		Always excited about <span>new project</span>, feel free to contact me !</h2>
			<section class="header__social-media">
				<a class="header__social-media__github" href="https://github.com/OreliaSk"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
				<a class="header__social-media__codepen" href="https://codepen.io/orelia_sk/#"><i class="fa fa-codepen fa-3x" aria-hidden="true"></i></a>
				<a class="header__social-media__linkedin" href="https://www.linkedin.com/in/or%C3%A9lia-sokambi-27a475111/"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
				<a class="header__social-media__insta" href="https://www.instagram.com/oreliask/?hl=fr">
					<img class="header__social-media__insta__img" src="img/main/instagram-whitepp.png" alt="instagram">
				</a>
				<div class="header__logo" >
					<img class= "logo-bear img-responsive col-offset-2" src="img/header/bear-v2.jpg" alt="logo-bear">
				</div>
			</section>
			<section class="header__button">
				<button class="btn btn-custom">
					<i class="fa fa-heart fa-3x" aria-hidden="true"></i>Like
				</button>
				<a href="#contact">
					<button class="btn btn-custom">
						<i class="fa fa-angle-double-down fa-3x" aria-hidden="true"></i>Contact
					</button>
					</a>
			</section>
		</div> <!-- end container -->
	</header> <!-- end header -->

	<main class="main container-fluid">
		<div class="container">
			<h3 class="text-center animated slideInDown"">What I do</h3>
			<hr>
			<div class="main__laptop col-md-4 text-center">
				<img src="img/main/laptop.svg" alt="laptop">
				<p>Front-end</p>
			</div>
			<div class="main__database col-md-4 text-center">
				<img src="img/main/database.svg" alt="database">
				<p>Back-end</p>
			</div>
			<div class="main__settings col-md-4 text-center">
				<img src="img/main/settings.svg" alt="settings">
				<p>UI/UX Design</p>
			</div>
		</div> <!-- end container -->
	</main> <!-- end main -->

	<section class="bloc-contact container-fluid" id="contact">
		<div class="container">
			<h3 class="text-center animated slideInDown">Contact me</h3>
			<hr>
			<form action="https://formspree.io/orelia.sokambi@gmail.com" method="POST">
				<div class="bloc-contact__contact1">
					<div class="row">
						<div class="bloc-contact__contact1__inputs col-md-6">
							<div class="form-group">
							    <input name="name" class="form-control" placeholder="Full Name" required>
							</div>

							<div class="form-group">
								<input class="form-control" name="email" type="email"  placeholder="Email" required>
							</div>

							<select class="form-control" name="checkbox">
								<option>How did you find me ?</option>
								<option>By chance</option>
								<option>By a friend</option>
								<option>By a collegue</option>
								<option>Via social network</option>
							</select>
						</div> <!-- bloc-contact__contact1__inputs -->
					
						<div class="bloc-contact__contact2__textarea col-md-6">
							<textarea class="form-control" name="message" rows="4" cols="10" placeholder="Tapez votre message ici..."></textarea>
						</div> <!-- bloc-contact__contact2__textarea -->
					</div> <!-- end row -->
				</div> <!-- end bloc-contact__contact1 -->

				<div class="checkbox bloc-contact__contact2 text-center">
				    <label>
				      <input type="checkbox" name="checkbox-email"> I want to receive an email when the site will be online
				    </label>
				</div> <!-- bloc-contact__contact2 -->

				<div class="button text-center">
					<button class="btn btn-custom text-center" type="submit">Submit</button>
				</div>

			</form>
		</div> <!-- end container -->
		
	</section> <!-- end bloc-contact -->

	<footer class="footer text-center">
